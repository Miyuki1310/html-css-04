      sizes="192x192"

    />

    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="./assets/favicon/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Lucky</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <img class="header__logo" src="./assets/Image/Logo.svg" alt="" />
          <div class="header__navigation">
            <a href="" class="header__navigation--item">Home</a>
            <a href="" class="header__navigation--item">About</a>
            <a href="" class="header__navigation--item">Services & Rates</a>
            <a href="" class="header__navigation--item">Review</a>
            <a href="" class="header__navigation--item">Contracts us</a>
          </div>
          <a href="" class="btn header__btn">Sign up</a>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <div class="hero__inner">
          <div class="hero__media">
            <div class="hero__img--wrap">
              <img src="./assets/Image/pet01.png" alt="" class="hero__img" />
              <img
                src="./assets/Image/decor01.svg"
                alt=""
                class="hero__decor hero__decor--right"
              />
              <img
                src="./assets/Image/decor02.svg"
                alt=""
                class="hero__decor hero__decor--left"
              />
            </div>
            <div class="hero__img--wrap hero__img--small">
              <img src="./assets/Image/pet02.svg" alt="" class="hero__img" />
            </div>

            <div class="hero__img--list">
              <div class="hero__list--item">
                <img
                  src="./assets/Image/pet03.svg"
                  alt=""
                  class="hero__list--item__thumb"
                />
                <div class="hero__list--item__content">
                  <p class="hero__list--item__title">Pet Health</p>
                  <div class="skeleton skeleton__above"></div>
                  <div class="skeleton skeleton__below"></div>
                </div>
              </div>

              <div class="hero__list--item__separate"></div>
              <div class="hero__list--item">
                <img
                  src="./assets/Image/pet04.svg"
                  alt=""
                  class="hero__list--item__thumb"
                />
                <div class="hero__list--item__content">
                  <p class="hero__list--item__title">Pet Health</p>
                  <div class="skeleton skeleton__above"></div>
                  <div class="skeleton skeleton__below"></div>
                </div>
              </div>
            </div>
          </div>
          <section class="hero__content"></section>
        </div>
      </div>
    </section>
  </body>
